name: Update Version

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'Automation-UserScript.js'

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Update VERSION file
        run: |
          git rev-parse --short HEAD > VERSION
          echo "Current version: $(cat VERSION)"

      - name: Update Automation.js
        run: |
          VERSION=$(cat VERSION)
          sed -i "s/static Version = \"[^\"]*\"/static Version = \"$VERSION\"/" src/Automation.js

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add VERSION src/Automation.js
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: Update version to $(cat VERSION)" && git push)
